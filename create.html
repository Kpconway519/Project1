<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Humbug</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="stylesheet" href="assets/css/style.css">
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
    <div class="container">
        <!-- Row for the title -->
        <div class="row">
        <div class="col-lg-12" id="title">
            <img src="assets/images/Humbug_Logo_Tagline.png" style="width:400px;height:200px;" id="titleImage">
        </div>
        </div>
        <!-- Row for the navbar -->
        <div class="row justify-content-md-center">
        <div class="col-lg-6" id="navbar">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                          <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="create.html">Create a schedule</a>
                            <a class="nav-item nav-link" href="schedule.html">Weekly schedule</a>
                          </div>
                        </div>
                      </nav>
        </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                  <!-- Add Employee  -->
                  <div class="card mb-4">
                    <div class="card-header">Create a schedule</div>
                    <div class="card-body">
        
        <!-- Row for user schedule input form -->
                <form>
                        <div class="form-group justify-content-md-center">
                          <label for="train-name-input">Start Address</label>
                          <input class="form-control" id="start-address" placeholder="pineapple street" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">End Address</label>
                          <input class="form-control" id="end-address" placeholder="apple street" type="text">
                        </div>
                        <div class="form-group">
                          <label for="start-input">Departure Time (HH:mm-military time)</label>
                          <input class="form-control" id="leave-time" placeholder="07:30" type="text">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Arrival Time (HH:mm-military time)</label>
                          <input class="form-control" id="arrive-time" placeholder="10" type="text">
                        </div>
                        <button class="btn btn-success float-right" id="user-info-submit">Submit</button>
                </form>
            </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>


    





<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="assets/javascript/script.js"></script>
</body>
</html>
