<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Maps, Maps, Maps!!</title>

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 50%;
          width: 50%;
          margin: auto;
        }
        /* Optional: Makes the sample page fill the window.*/
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
    </head>

    <body>
    <div class="jumbotron">
        <h1 class="text-center">Humbug</h1>
    </div>

        <div class="container">
            <form role="form">
                    <div class="form-group row">
                      <label for="start-route">Start:</label>
                      <input class="form-control" id="start-route" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="end-route">End:</label>
                      <input class="form-control" id="end-route" type="text">
                    </div>
                    
                    <button class="btn btn-default" id="directions" type="submit">Go!</button>
            </form>
        </div>

        <div class="container"><p></p></div>

      <div id="map"></div>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_mEQx_sIh4T3NQodWY8oPt8PLUkqHhbo&callback=initialize"
      async defer></script>
      <script src = "map.js"></script>

</body>
</html>
